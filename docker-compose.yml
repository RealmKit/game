version: '3.8'

services:
  envy_mongo:
    image: mongo:latest
    hostname: envy_mongo
    container_name: envy_mongo
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /tmp/dev/realmkit/mongodb:/data/db
    ports:
      - "27017:27017"
    networks:
      - envy_network
    restart: unless-stopped

networks:
  envy_network:
    driver: bridge

volumes:
  envy_sonar_data:
  envy_sonar_extensions:
  envy_sonar_logs:
