# ALL
repo:
  - '*'

# SOURCE
'@service/core':
  - any: ['src/main/kotlin/dev/realmkit/game/core/*', 'src/main/kotlin/dev/realmkit/game/core/**/*']

'@service/domain':
  - any: ['src/main/kotlin/dev/realmkit/game/domain/*', 'src/main/kotlin/dev/realmkit/game/domain/**/*']

'@service/app':
  - any: ['src/main/kotlin/dev/realmkit/game/app/*', 'src/main/kotlin/dev/realmkit/game/app/**/*']

# TESTING
'@test/test':
  - any: ['src/test/kotlin/*', 'src/test/kotlin/**/*']

# DOCS
'@doc':
  - any: ['**/*.md', '*.md']

# CI
'@ci':
  - any: ['**/*.yml', '*.yml', '.github/*', '.github/**/*']

# DEPENDENCIES
'@deps':
  - any: ['**/*.kts', '*.kts', 'gradle/*', 'gradle/**/*']
