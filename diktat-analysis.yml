# Common configuration
- name: DIKTAT_COMMON
  enabled: true
  configuration:
    domainName: dev.realmkit
    kotlinVersion: 1.8.20-Beta
    srcDirectories: main
    testDirs: test, itest, archTest
- name: LONG_LINE
  enabled: true
  configuration:
    lineLength: '240'
# Checks trailing comma
- name: TRAILING_COMMA
  enabled: false
# Weird
- name: INLINE_CLASS_CAN_BE_USED
  enabled: false
- name: FILE_UNORDERED_IMPORTS
  enabled: false
- name: HEADER_MISSING_IN_NON_SINGLE_CLASS_FILE
  enabled: false
- name: CUSTOM_GETTERS_SETTERS
  enabled: false
